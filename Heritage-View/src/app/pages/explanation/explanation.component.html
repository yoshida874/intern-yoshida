<div class="container">
    <h1>遊び方</h1>

    <div class="content explanation-text">
        1.難易度と出題地域を選択しましょう
    </div>

    <div class="content">
        <img src="/assets/問題画面.png" class="wrap-img">
        <div class="wrap explanation-text">
            2. Googleストリートビューに表示されている世界遺産を<br>解答欄にひらがなで入力します
        </div>
    </div>

    <div class="content">
        <div class="wrap explanation-text">
            3. 正解の場合解答と解説が表示されます<br>
            5問正解でクリアです、頑張ってください！
        </div>
        <img src="/assets/解答画面.png" class="wrap-img">
    </div>

    <div class="content hint-text">
        攻略法<br>
        ・一定時間を過ぎるとヒントが表示されます、参考にしてください<br>
        ・Google検索を活用しましょう<br>（看板に書かれている内容を検索して見るなど）<br>
        ・解答回数はカウントされますが制限はありません<br>思いついたものから入力しましょう
    </div>

    <div class="back-button-content">
        <a routerLink="/top"><app-primary-button [text]="backHomeButton"></app-primary-button></a>
    </div>
</div>
