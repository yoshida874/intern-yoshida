<div class="container">
  <div class="content">
    <div class="wrap">
      <app-limit-time
        [difficulty]="difficulty"
        [time]="roundTimer.toDate() | date: 'mm:ss'"
      >
      </app-limit-time>
    </div>
    <div class="wrap">
      <app-round
        [currentRound]="currentRound"
        [rounds]="quizConst.QUIZ_COUNT"
      ></app-round>
    </div>
  </div>

  <div id="map" class="map"></div>

  <div class="name-text">
    {{ heritage.name }}
  </div>

  <div class="commentary-content">
    <div class="wrap">
      <img [src]="imgUrl | async" class="answer-img" />
    </div>

    <div class="wrap">
      <div>
        <fieldset class="commentary">
          <legend class="commentary-heading">解説</legend>
          <p *ngFor="let commentary of heritage.commentary">
            ・{{ commentary }}
          </p>
        </fieldset>
      </div>

      <div class="wrap-end">
        <app-primary-button
          [text]="isLastRound ? '結果へ' : '次の問題へ'"
          class="next-button"
          (onClick)="nextQuiz()"
        >
        </app-primary-button>
      </div>
    </div>
  </div>
</div>
