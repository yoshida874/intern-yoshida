<div class="container">
    <div class="content">

        <div>
            <app-limit-time [time]="roundTimer.toDate()| date:'mm:ss'"></app-limit-time>
        </div>
        <div>
            <app-round></app-round>
        </div>
        <div class="hint-wrap">
            ヒント表示まで
            <div class="hint-timer">
                {{ hintTimer.toDate() | date:'mm:ss' }}
            </div>
        </div>

        <div>
            <app-primary-button [text]="tipsButtonText" (onClick)="openHint()" [disabled]="hintButtonDisabled"></app-primary-button>
        </div>

    </div>

    <div *ngIf="isVisibleHint">
        ・ヒントだよよよよよよよよよよよよよよっよよよよよよよよよっっよよ<br>
        ・ヒントだよーーーーーーーーーーーーーーーーーー
    </div>

    <div id="pano" class="street-map"></div>

    <div class="content">
        <div>
            答え(ひらがな入力)
            <div>
                <form>
                    <mat-form-field appearance="fill">
                        <input matInput type="text">
                    </mat-form-field>
                </form>
            </div>
        </div>

        <div>
            解答ミス: １回
            <div>
                hoge
            </div>
        </div>

        <div class="wrap-end">
            <a routerLink="/answer"><app-primary-button [text]="ansButtonText"></app-primary-button></a>
        </div>
    </div>
</div>
