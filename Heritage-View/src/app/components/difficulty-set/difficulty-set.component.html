<fieldset>
    <legend>難易度変更</legend>
    <button mat-raised-button  [color]="difficulty === 'easy' ? 'primary' : 'accent' "  (click)= "difficultyChange('easy')">かんたん</button>
    <button mat-raised-button class="normal-difficulty" [color]="difficulty === 'normal' ? 'primary' : 'accent' " (click)= "difficultyChange('normal')"> ふつう</button>
    <p>かんたん：  時間経過で次の問題に進みます</p>
    <p>ふつう：  正解するまで次の問題に進みません</p>
</fieldset>
